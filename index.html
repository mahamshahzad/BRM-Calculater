<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMR Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      padding: 8px;
      width: 200px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>BMR Calculator</h1>

  <label for="gender">Gender:</label>
  <select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="e.g., 70">

  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="e.g., 175">

  <label for="age">Age (years):</label>
  <input type="number" id="age" placeholder="e.g., 25">

  <button onclick="calculateBMR()">Calculate BMR</button>

  <div id="result"></div>

  <script>
    function calculateBMR() {
      const gender = document.getElementById("gender").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const age = parseInt(document.getElementById("age").value);

      if (isNaN(weight) || isNaN(height) || isNaN(age)) {
        document.getElementById("result").innerText = "Please enter valid numeric values.";
        return;
      }

      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById("result").innerText = `Your BMR is ${bmr.toFixed(2)} calories/day.`;
    }
  </script>

</body>
</html>
